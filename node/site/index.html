<button type="submit" ng-click="deleteList()">Delete All</button>

<select ng-model="course"  size="10" ng-change="getSessions(course)" ng-options="coursename for coursename in courses">
  <option value="">-- choose course --</option>
</select>

<select ng-model="session" size="10" ng-change="getChapters(session)"  ng-options="sess for sess in sessions track by (course+'[_-_]'+sess)">
  <option value="">-- choose session --</option>
</select>

<select ng-model="chapter" size="10" ng-change="getParts(chapter)"  ng-options="chap for chap in chapters">
  <option value="">-- choose chapter --</option>
</select>

<div class="container-fluid part" ng-repeat="part in parts">
  <div class="row">{{part.title}} <button ng-click="deletePart($index)">delete</button></div>
  <div class="row">
    <h2>Video</h2>
    <p>HD:<video ng-if="part.videos.HD" width="125px" height="100px" controls><source ng-src="{{part.videos.HD}}" type="video/mp4"></video></p>
    <p>smartphone:<video ng-if="part.videos.smartphone" width="125px" height="100px" controls><source ng-src="{{part.videos.smartphone}}" type="video/mp4"></video></p>
    <p>standard:<video ng-if="part.videos.standard" width="125px" height="100px" controls><source ng-src="{{part.videos.standard}}" type="video/mp4"></video></p>
    <code>{{part.videos}}</code>
    <q>{{part.videosub}}</q>
  </div>
  <div class="row" ng-bind-html="part.html.join('.')"></div>
</div>
